<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="que3.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="RegistrationForm:">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>


            <label>Interests:</label><br><br>
            <input type="checkbox" id="reading" name="interssts" value="reading">
            <label for="reading">Reading</label><br><br>

            <input type="checkbox" id="music" name="interssts" value="music">
            <label for="music">Music</label><br><br>

            <input type="checkbox" id="sports" name="interssts" value="sports">
            <label for="soprts">Sports</label><br><br>


            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
